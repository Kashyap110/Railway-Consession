<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Student Registration Form</title>
      <link rel="stylesheet" href="css/form.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   </head>
   <body>
      <div class="container">
         <header>New Student </header>
         <div class="progress-bar">
            <div class="step">
               <p></p>
               <div class="bullet">
                  <span>1</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
            <div class="step">
               <p></p>
               <div class="bullet">
                  <span>2</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
            <div class="step">
               <p></p>
               <div class="bullet">
                  <span>3</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
            <div class="step">
               <p></p>
               <div class="bullet">
                  <span>4</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
         </div>
         <div class="form-outer">
            <form action="#">
               <div class="page slide-page">
                  <div class="title">
                     <i style="font-size: 18px;" class="fa fa-edit"></i> Personal Details
                  </div>
                  <div class="field">
                     <input type="text" class="required" name="first name" placeholder="FIRST NAME *" required />
                  </div>
                  <div class="field">
                     
                     <input type="text" name="middle name" placeholder="MIDDLE NAME">
                  </div>
                  <div class="field">
                     
                     <input type="text" class="required" name="last name" placeholder="LAST NAME *" required>
                  </div>
                  
                  <div class="field">
                     <button style="font-weight: bold;" class="firstNext next">Next</button>
                  </div>
               </div>
               <div class="page">
                  <div class="title">
                     <i style="font-size: 18px;" class="fa fa-edit"></i> Personal Details 
                  </div>
                  <div class="field">
                     
                     <input type="text" class="required" name="father's name" placeholder="FATHER'S NAME *" required>
                  </div>
                  <div class="field">
                     
                     <input type="text" class="required" name="mother's name" placeholder="MOTHER'S NAME *" required>
                  </div>
                  <div class="field">
                     
                     <input type="text" class="required" name="dob" placeholder="CHOOSE YOUR DOB *" onfocus="(this.type='date')" required>
                  </div>
                  <div class="field">
                     
                     <select class="required" required >
                        <option>Select Gender *</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Others</option>
                     </select>
                  </div>
                  <div class="field btns">
                     <button class="prev-1 prev">Previous</button>
                     <button class="next-1 next">Next</button>
                  </div>
               </div>
               <div class="page">
                  <div class="title">
                     <i style="font-size: 18px;" class="fa fa-phone "></i> Contact Info 
                  </div>
                  
                  
                  
                  <div class="field">   
                     <input type="text" class="required" name="email address" placeholder="EMAIL ADDRESS *" required>
                  </div>
                  <div class="field">
                     <input type="text" class="required" name="phone number" placeholder="PHONE NUMBER *" required>
                  </div>
                  <div class="field">
                     <input type="text" name="residential" placeholder="ALTERNATE PHONE NUMBER">
                  </div>
                  <div class="field btns">
                     <button class="prev-2 prev">Previous</button>
                     <button class="next-2 next">Next</button>
                  </div>
               </div>
               <div class="page">
                  <div class="title">
                     <i style="font-size: 18px;" class="fa fa-address-book "></i> Address Details 
                  </div>
                  <div class="field" class="addressbox">
                     <input type="text" class="required" name="address" placeholder="CURRENT ADDRESS *" required>
                  </div>
                  <div class="field">
                     <input type="text" class="required" name="city" placeholder="CITY *" required>
                  </div>
                  <div class="field">
                     <input type="text" class="required" name="pincode" placeholder="PINCODE *" required>
                  </div>
                  <div class="field btns">
                     <button class="prev-3 prev">Previous</button>
                     <button class="submit1">Next</button>
                  </div>
               </div>
            </form>
         </div>
      </div>
      <!-- <script src="js/test.js"></script> -->
      <script src="js/form.js"></script>
      
   </body>
</html>
