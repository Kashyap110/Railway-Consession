<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Student Registration Form</title>
      <link rel="stylesheet" href="css/form.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   </head>
   <body>
      <div class="container">
         <header>Student Details </header>
         <div class="progress-bar">
            <div class="step">
               <p></p>
               <div class="bullet">
                  <span>1</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
            <div class="step">
               <p></p>
               <div class="bullet">
                  <span>2</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
            <div class="step">
               <p></p>
               <div class="bullet">
                  <span>3</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
            <div class="step">
               <p></p>
               <div class="bullet">
                  <span>4</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
         </div>
         <div class="form-outer">
            <form action="#">
               <div class="page slide-page">
                  <div class="title">
                     <i style="font-size: 18px;" class="fa fa-graduation-cap"></i> Institute Details
                  </div>
                  <div class="field">
                     <input type="text" name="institute name" placeholder="INSTITUTE NAME" />
                  </div>
                  
                  <div class="field">
                     
                     <input type="text" name="registration id" placeholder="REGISTRATION NUMBER">
                  </div>
                  <div class="field">
                     
                     <input type="text" name="degree" placeholder="DEGREE">
                  </div>
                  
                  <div class="field">
                     <button style="font-weight: bold;" class="firstNext next">Next</button>
                  </div>
               </div>
               <div class="page">
                  <div class="title">
                     <i style="font-size: 18px;" class="fa fa-graduation-cap"></i> Institute Details 
                  </div>
                  <div class="field">
                     
                     <input type="text" name="semester" placeholder="SEMESTER">
                  </div>
                  <div class="field">
                     
                     <input type="text" name="year" placeholder="YEAR">
                  </div>
                  
                  <div class="field">
                     
                     <input type="text" name="branch" placeholder="BRANCH">
                  </div>
                  <div class="field btns">
                     <button class="prev-1 prev">Previous</button>
                     <button class="next-1 next">Next</button>
                  </div>
               </div>
               <div class="page">
                  <div class="title">
                     <i style="font-size: 18px;" class="fa fa-train"></i> Railway Details 
                  </div>
                  <div class="field">
                     
                     <input type="text" name="dob" placeholder="Choose your DOB" onfocus="(this.type='date')">
                  </div>
                  <div class="field">
                     
                     <input type="text" name="profession" placeholder="DOB">
                  </div>
                  <div class="field">
                     <div class="label">
                        Qualification
                     </div>
                     <input type="text">
                  </div>
                  <div class="field btns">
                     <button class="prev-2 prev">Previous</button>
                     <button class="next-2 next">Next</button>
                  </div>
               </div>
               <div class="page">
                  <div class="title">
                     <i style="font-size: 18px;" class="fa fa-user"></i> Account Setup 
                  </div>
                  <div class="field">
                     <div class="label">
                        Username
                     </div>
                     <input type="text">
                  </div>
                  <div class="field">
                     <div class="label">
                        Gender
                     </div>
                     <select>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                     </select>
                  </div>
                   <div class="field">
                     <div class="label">
                        Password
                     </div>
                     <input type="password">
                  </div>
                  <div class="field btns">
                     <button class="prev-3 prev">Previous</button>
                     <button class="submit">Submit</button>
                  </div>
               </div>
            </form>
         </div>
      </div>
      <script src="js/form.js"></script>
   </body>
</html>
